<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slidebar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
            <section>
                <div class="slidebar" id="slidebar">
                    <ul id="slidebarList">
                        <li>最新</li>
                        <li>ビジネス</li>
                        <li>テクノロジー</li>
                        <li>政治</li>
                    </ul>
                </div>
            </section>
            <header>
                <nav>
                    <div class="menu" id="menu">
                        <p>Menu</p>
                    </div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="content" id="content">
                <h2>登録</h2>
                <form method="post" action="/" class="input-form" id="inputForm">
                    <div class="form-control">
                        <label for="sidemenu">サイドメニュー</label>
                        <input type="text" name="sidemenu" id="sideMenu">
                    </div>
                    <div class="form-control">
                        <input type="submit" value="登録">
                    </div>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
